<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Arthur Oliveira - Web Developer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/styles.css">
  </head>
  <body>
    <div class="container-fluid" id="app">
      <div class="my-content">
        <p class="animated slideInUp hi">hi.</p>
        <h1 class="animated slideInUp my-name">My name is Arthur</h1>
        <h2 class="animated slideInUp i-am">I'm a Web Developer</h2>
        <div class="row mt-3 animated zoomIn" style="animation-delay: .5s;">
          <div class="col mb-2">
            <button class="btn btn-actions" @click="knoledgesModal = true">
              Things i know
            </button>
          </div>
          <div class="col">
            <button class="btn btn-actions" @click="talkModal = true">
              Talk to me
            </button>
          </div>
        </div>
      </div>
      <my-modal :show="knoledgesModal" @close="knoledgesModal = false" title="Things with that I already worked">
        <div class="my-knowledges">
          <div class="row justify-content-center text-center">
            <div class="col-lg-3 col-sm-4 col-6" v-for="(knowledge, index) in knowledges" :key="index">
              <i class="devicon" :class="knowledge.icon"></i>
              <div>{{ knowledge.name }}</div>
            </div>
          </div>
        </div>
      </my-modal>
      <my-modal :show="talkModal" @close="talkModal = false"></my-modal>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="assets/app.js"></script>
  </body>
</html>
