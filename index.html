<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Arthur Oliveira - Web Developer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/styles.css">
  </head>
  <body>
    <div class="container-fluid" id="app">
      <div class="d-flex justify-content-center align-content-center flex-column" style="height: calc(100vh - 60px)">
        <div class="align-self-center text-center name-content">
          <template v-if="pageState === 'home'">
            <p class="animated slideInUp">hi.</p>
            <h1 class="animated slideInUp">My name is Arthur</h1>
            <h2 class="animated slideInUp">I'm a Web Developer</h2>
            <transition enter-active-class="animated zoomIn">
              <div class="row mt-3" v-if="buttons">
                <div class="col mb-2">
                  <button class="btn btn-actions" @click="pageState = 'knowledges'">
                    Things i know
                  </button>
                </div>
                <div class="col">
                  <button class="btn btn-actions">
                    Talk to me
                  </button>
                </div>
              </div>
            </transition>
          </template>
          <my-modal v-else-if="pageState === 'knowledges'" @close="pageState = 'home'">
            <div class="row justify-content-center" style="width: 100vh;">
              <div class="col-4" v-for="(knowledge, index) in knowledges" :key="index">
                <i class="devicon" :class="knowledge.icon"></i>
                <div>{{ knowledge.name }}</div>
              </div>
            </div>
          </my-modal>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="assets/app.js"></script>
  </body>
</html>
